<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOG IN PAGE</title>
    <link rel="stylesheet" href="styles.css" />
    <link
    hreqf="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="row w-100">
                <div class="col-6 ">
                    <a href="/" id="navbar_title" >Home</a>
                </div>
                <div class="col-6 ">
                    <a href="teck.html" id="teck" >Teck</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="input-container">
        <input type="email" id="emailInput"  placeholder="Type ur email ...">
    </div>
    <div class="input-container1">
        <input type="text"  id="nameInput" placeholder='type ur full name'>
    </div>
    <div class="flex-row">
        <div class="input-container2">
            <input type="text" id="numInput" inputmode="numeric" maxlength="8" pattern="^$|^[0-9]{1,8}$" placeholder="Enter up to 8 digits">
            <p id="error-msg" style="color:red; display:none;"></p>
        </div>
        <div class="input-container3">
            <input type="date" id="dateInput"  placeholder='date de naissance'>
        </div>
    </div>  
    <div class="login-container">
        <button id="loginBtn" class="login-btn">Login</button>
    <!-- </div> -->

<!-- </div> -->

</body>
</html>
